<ion-header>
  <ion-navbar>

    <ion-buttons end padding-right="20px">
      <button ion-button icon-only (click)='goToSettingsPage();' >
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only (click)='expandAll();' >
        <ion-icon name="expand"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only (click)='goToSearchPage();' >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only (click)='goToPostPage()'>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only (click)='goToProfilePage();'>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end padding-right="20px">
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-buttons end padding-right="20px">-->
      <!--<button ion-button icon-only (click)='goToPostPage()'>-->
        <!--<ion-icon name="add-circle"></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->

  </ion-navbar>
</ion-header>


<ion-content padding (swipeleft)="swipeLeftEvent($event)" padding (swipeRight) ="swipeRightEvent($event)">

  <ion-list>
   <h1 *ngIf="apiError">Error Pulling Twitter Data</h1> 
  		<ion-card *ngFor="let post of posts">
  		<!--	<button myitem (click)='handleClick(post);' </button>-->
        <button (click)="expandItem(post)" ion-item>

          <ion-avatar item-left >

            <img [src]="post.profileImg"> <!-- PROFILE IMAGE -->

          </ion-avatar >
          <ion-avatar item-right>
            <img [src]="post.platformPic"> <!-- TWITTER LOGO -->
          </ion-avatar>
          <h1>{{post.name}}</h1>  <!-- NAME OF ACCOUNT ex; Rob Johnson -->
          <h2>{{post.screenName}}</h2> <!-- HANDLE OF ACCOUNT ex: @robjohn808 -->


        </button>


        <ion-card-content style="padding:2px" >
          <p [hidden] = "!post.expand" [innerHTML] ="post.text">  </p> <!-- TWEET TEXT -->
          <div *ngFor= "let photo of post.photos" >
            <img *ngIf= "photo.url" [src] = "photo.url" [hidden] = '!post.expand'> 
          </div>
         <div [hidden] = '!post.expand' [innerHTML] ="post.caption"> </div>
          <img *ngIf="post.hasPhoto" [src] = "post.photo" [hidden] = '!post.expand'>  <!-- TWEET PHOTO -->

          <ion-row class = "row" [hidden] = "!post.expand" >
            <ion-col class = "col">
              <button (click)="likePost(post)" ion-button item-left float-left icon-left clear small>
                <ion-icon name="thumbs-up" class = "bottom" [hidden] = "post.Tumblr"></ion-icon>
                 <ion-icon name="document" class = "bottom" [hidden] = "!post.Tumblr"></ion-icon>

                <div [hidden] = "post.Tumblr">{{post.likes}} Likes</div>
                <div [hidden] = "!post.Tumblr"> {{post.likes}} Notes </div>
              </button>
            </ion-col>
            <ion-col class = "col" [hidden] = "post.Tumblr">
              <button (click)="commentPost(post)" ion-button icon-left clear small>
                <ion-icon name="text" class = "bottom"></ion-icon>
                <div >{{post.comments}} Comments</div>
              </button>
            </ion-col>
            <ion-col class = "col" center text-center [hidden] = "!post.expand">
              <ion-note>
                <div class = "date">		{{post.date}}  </div>
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card-content>

      </ion-card>
    </ion-list>

</ion-content>

appName:any;
quotes:any;
picsURL:any;
uID:any;
