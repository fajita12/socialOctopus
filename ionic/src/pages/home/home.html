<ion-header>
  <ion-navbar>

    <ion-searchbar padding-top="16px" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

    <ion-buttons start padding-bottom="16px">
      <button ion-button icon-only>
        <ion-icon name="expand"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end padding-bottom="16px">
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding (swipeleft)="swipeLeftEvent($event)">

  <ion-list>
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>Username</h2>
      <p>Feed preview text.</p>
      <ion-note item-end>3:43 pm</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
