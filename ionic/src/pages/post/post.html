<ion-header>

  <ion-navbar>
    <ion-title>New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (swipeRight) ="swipeRightEvent($event)">

  <ion-list>

    <ion-item>
      <ion-textarea placeholder="Write something..." [(ngModel)]="postBody" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-twitter" item-start></ion-icon>
      <ion-label>Share on Twitter</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-instagram" item-start></ion-icon>
      <ion-label>Share on Instagram</ion-label>
      <ion-toggle disabled="" color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-facebook" item-start></ion-icon>
      <ion-label>Share on Facebook</ion-label>
      <ion-toggle disabled="" color="primary" [checked]="isToggled" (ionChange)="notify()"></ion-toggle>
    </ion-item>

    <button (click)="submitPost()" type = "submit" [disabled]="!isToggled" ion-button full>Post</button>

  </ion-list>

</ion-content>
