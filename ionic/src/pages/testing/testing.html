<ion-header>

  <ion-navbar>
    <ion-title>testingPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page1">
  <img src="assets/img/PZG5FrbjRmiy7xVyFMyq_2a10410ce245411ac98632bc6bb1e773.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
  
  <ion-item>
    <ion-label>Unit Test</ion-label>
    <ion-toggle [(ngModel)]="params.test" disabled="false"></ion-toggle>
  </ion-item>

  <button id="login-button1" ion-button color="secondary" block on-click="goToSettingsPage()">
    Test Setting Page
  </button>

  <button id="login-button2" ion-button color="secondary" block on-click="goToHomePage()">
    Test Home Page
  </button>
  <button id="login-button3" ion-button color="secondary" block on-click="goToSearchPage()">
    Test Search Page
  </button>
  <button id="login-button4" ion-button color="secondary" block on-click="goToLoginPage()">
    Test Login Page
  </button>
  <button id="login-button5" ion-button color="secondary" block on-click="goToSignupPage()">
    Test Signup Page
  </button>

  <button id="login-button6" ion-button color="secondary" block on-click=" goToUserPage()">
    Profile Page Testing
  </button>
  <button id="login-button7" ion-button color="secondary" block on-click="testAll()">
    Test Everything
  </button>

</ion-content>
